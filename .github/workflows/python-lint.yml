name: Python Linting and Formatting 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      # Шаг для проверки структуры директорий и наличия файла requirements.txt
      - name: Verify files in directory
        run: |
          echo "Current directory:"
          pwd
          echo "Listing files:"
          ls -la
          echo "Listing files recursively:"
          ls -R

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: |
          flake8 .

      - name: Run black
        run: |
          black --check .